<wicket:extend>
	<div class="issue-fields">
		<div class="text-muted mb-4">
			<wicket:svg href="bulb" class="icon"/> <wicket:t>Define all custom issue fields here. Each project can 
			decide to use all or a subset of these fields via its issue transition setting. 
			<b class="text-warning">NOTE: </b> Newly defined fields by default only appear in new issues. 
			Batch edit existing issues from issue list page if you want them to have these new fields</wicket:t>  
		</div>
		<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" t:data-tippy-content="Add custom field"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<table wicket:id="issueFields" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="nameColumnFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" t:data-tippy-content="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" t:data-tippy-content="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
